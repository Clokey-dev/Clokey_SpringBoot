spring:
  application:
    name: clokey
  profiles:
    group:
      "local": "local, jwt, oauth-local"
      "dev": "dev, jwt, oauth-dev"
      "green": "green, jwt, oauth-green"
      "blue": "blue, jwt, oauth-blue"
    active: dev
  thymeleaf:
    enabled: true
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
  use-fqn: true
---
# Local Profile
spring:
  config:
    activate:
      on-profile: local
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000


logging:
  level:
    root: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # SQL 바인딩 값 출력
    org.hibernate.loader.ast.QueryLoader: DEBUG            # 쿼리 로딩 관련 디버깅
    org.hibernate.persister.entity: DEBUG                  # 엔티티 관련 쿼리 디버깅
    org.springframework.jdbc.core: DEBUG                  # JDBC 관련 디버깅
    org.springframework.transaction: DEBUG                 # 트랜잭션 디버깅
    org.springframework.web: DEBUG                       # HTTP 요청/응답 관련 디버깅


  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

