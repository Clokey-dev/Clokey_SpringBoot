version: "3.8"

services:
  was-blue:
    container_name: "was-blue"
    build:
      context: .
      cache_from:
        - ${DOCKER_USERNAME}/clokey:was-latest
      dockerfile: Dockerfile.was
    env_file: .env
    environment:
      - PORT=3000
    expose:
      - "3000"
    volumes:
      - /var/log/was:/app/was/logs
      - /var/log/ormlogs.log:/app/was/ormlogs.log
    networks:
      - backend
    image: "${DOCKER_USERNAME}/clokey:was-blue-${GITHUB_SHA}"

  signal-blue:
    container_name: "signal-blue"
    build:
      context: .
      cache_from:
        - ${DOCKER_USERNAME}/clokey:signal-latest
      dockerfile: Dockerfile.signal
    env_file: .env
    environment:
      - PORT=3001
    expose:
      - "3001"
    networks:
      - backend
    image: "${DOCKER_USERNAME}/clokey:signal-blue-${GITHUB_SHA}"

networks:
  backend:
    external: true
    name: backend
